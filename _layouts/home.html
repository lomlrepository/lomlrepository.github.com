<!DOCTYPE HTML>
<html lang="en-US">

<head>
<title>{{ site.title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ site.description }}">
<meta name="theme-color" content="#{{ site.color }}">
<!-- OpenGraph Tags -->
<meta property="og:title" content="{{ site.title }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:image" content="/img/social.png">
<!-- Twitter Tags -->
<meta name="twitter:card" content="summary_large_image">
<!-- Vendor CSS -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sniglet:400,800" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" href="/style.core.css" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/about" title="">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/about" title="">Donate</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container text-center">
		<h1 class="text-primary">{{ site.title }}</h1>
		<p class="lead">{{ site.description }}</p>
	</div>
</body>
</html>
